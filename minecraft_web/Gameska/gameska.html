<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Minecraft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylGamesky.css">

<body>
  
  <div class="background-images">
    <img src="pictures/pic1.png" class="bg-img" draggable="false" >

  <img src="" id="recipe" class="clickable craftingUI" draggable="false">

  <div>
